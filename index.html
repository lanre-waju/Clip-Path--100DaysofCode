<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Clip Path</title>
</head>
<body>
  <div class="image">
    <svg class="svg-clip" width="100%" height="100%"  xmlns="http://www.w3.org/2000/svg">
      <clipPath id="clip">
      <rect width="80%" height="20%"/>
      <rect x="10%" y="25%" width="80%" height="30%"/>
      <rect x="47" y="60%" width="90%" height="15%"/>
      <rect x="12%" y="80%" width="80%" height="10%"/>
      </clipPath>
      </svg>
  </div>
</body>
</html>
